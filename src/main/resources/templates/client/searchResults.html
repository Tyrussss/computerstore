<style th:replace="common/client/head_tag"></style>
<div th:replace="common/client/content_head"></div>
<div class="container">
	<!-- Products tab & slick -->
					<div class="col-md-12">
						<div class="row">
							<div class="products-tabs">
								<!-- tab -->
								<div id="tab1" class="tab-pane active">
									<div class="products-slick" data-nav="#slick-nav-1">
										<!-- product -->
										<div class="product" th:each="search : ${search}">
											<div class="product-img">
												<img src="clic/img/product01.png" alt="">
												
												<div class="product-label">
													<span class="sale">-30%</span>
													<span class="new">NEW</span>
												</div>
											</div>
											<div class="product-body" >
												<p class="product-category" th:text="'Category: ' + ${search.categoryName}" ></p>
												<h2 class="product-name"><a  th:text="'Brand: ' + ${search.brandName}"></a></h2>
												<h3 class="product-name"><a href="/quickview" th:text="${product.ProductName}"></a></h3>
												<h4 class="product-price" href="/quickview" th:text="'Price: ' + ${search.price}"> <del class="product-old-price">$990.00</del></h4>
												<div class="product-rating">
													<i class="fa fa-star"></i>
													<i class="fa fa-star"></i>
													<i class="fa fa-star"></i>
													<i class="fa fa-star"></i>
													<i class="fa fa-star"></i>
												</div>
												<div class="product-btns">
													<button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span></button>
													<button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">add to compare</span></button>
													<a href="/quickview" class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></a>

												</div>
											</div>
											<div class="add-to-cart">
												<form th:action="@{/addToCart}" method="get">
														<input type="hidden" name="productId"
															th:value="${product.ProductID}" />
														<button class="add-to-cart-link">
															<i class="ti-shopping-cart"></i>add to cart
														</button>
													</form>
											</div>
										</div>
										<!-- /product -->

										
									</div>
									<div id="slick-nav-1" class="products-slick-nav"></div>
								</div>
								<!-- /tab -->
							</div>
						</div>
					</div>
					<!-- Products tab & slick -->
</div>
<div th:replace="common/client/content_footer"></div>
<script>
	var title=ducument.getElemenById("subtitle");
	title.innerHTML="Welcome to my homepage";
	</script>
