<style th:replace="/common/client/head_tag"></style>
<div th:replace="/common/client/content_head"></div>
<div class="container">
                <div class="col-xl-9 col-lg-8 col-md-8">
                    <div class="latest-items latest-items2">
                        <div class="row" id="productContainer">
                            <div th:each="product : ${products}" class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                                <div class="properties pb-30">
                                    <div class="properties-card">
                                        <div class="properties-img">
                                            <a href="#">
                                                <img src="/clic/img/product01.png" width="150" height="150" alt=""/>
                                            </a>
                                            <div class="socal_icon">
                                                <form th:action="@{/addToCart}" method="get">
                                                    <input type="hidden" name="productId" th:value="${product.ProductID}" />
                                                    <button class="add-to-cart-link">
                                                        <i class="ti-shopping-cart"></i>
                                                    </button>
                                                </form>
                                            </div>
                                            <div class="properties-caption properties-caption2">
                                                <h3>
                                                    <a href="#" th:text="${product.ProductName}"></a>
                                                </h3>
                                                <div class="properties-footer">
                                                    <div class="price">
                                                        <span th:text="${product.Price} + ' VND'"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <nav aria-label="...">
                            <ul class="pagination" id="pageId" style="float: right;">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
       


<div id="back-top">
    <a class="wrapper" title="Go to Top" href="#">
        <div class="arrows-container">
            <div class="arrow arrow-one"></div>
            <div class="arrow arrow-two"></div>
        </div>
    </a>
</div>
