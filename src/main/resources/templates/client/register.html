<script th:inline="javascript">
        function previewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>


<div class="container mt-5">

	<!-- row -->
	<form role="form" method="post" th:object="${user}" th:action="@{/admin/account/create}" enctype="multipart/form-data">
		<div class="row tm-content-row">
			<div class="tm-block-col tm-col-avatar">
				<div class="tm-bg-primary-dark tm-block tm-block-avatar">
					<h2 class="tm-block-title">Change Avatar</h2>
					
					<!-- <img  class="tm-avatar img-fluid mb-4"  id="preview" src="#" alt="Image Preview" width="200" style="display:none;" />	
						<input type="file" class="form-control-file" id="avatar" name="avatar" accept="image/*"/>					
					</div>
					<label for="Avatar">Avatar:</label>  -->
					<div class="tm-avatar-container">				
						<img  class="tm-avatar img-fluid mb-4"  id="preview" src="#" alt="Image Preview" width="200" style="display:none;" />						
					</div>
					<label for="Avatar">Avatar:</label> <input type="file" th:name="Avatar" accept="image/*" onchange="previewImage(this)">
					
				</div>
			</div>
			<div class="tm-block-col tm-col-account-settings">
				<div class="tm-bg-primary-dark tm-block tm-block-settings">
					<h2 class="tm-block-title">Account Settings</h2>
					
					<div class="tm-signup-form row">
						
						<div class="form-group col-lg-6">
							<label for="name">Account Name</label> 
							<input id="fullName" name="FullName" type="text" class="form-control validate" />
						</div>
						<div class="form-group col-lg-6">
							<label for="username">Username</label> <input
								 id="username" name="Username" type="text"
								class="form-control validate" />
						</div>
						<div class="form-group col-lg-6">
							<label for="email">Account Email</label> <input
								 id="email" name="Email" type="email"
								class="form-control validate" />
						</div>
						<div class="form-group col-lg-6">
							<label for="password">Password</label> <input
								id="password" name="Password"
								type="password" class="form-control validate" />
						</div>

						<div class="form-group col-lg-6">
							<label for="phone">Phone</label> 
							<input id="phone" name="Phone" type="tel" class="form-control validate" />
						</div>

						<div class="form-group col-lg-6">
							<label for="password2">Re-enter Password</label> <input
								id="password2" name="password2" type="password"
								class="form-control validate" />
						</div>
						<div class="form-group col-lg-6">
							<label>Role : </label> <select>
								<option th:each="role : ${listRole}" th:value="${role}"
									th:text="${ role}" th:selected="${role == 'Customer'}" disabled></option>
							</select>
						</div>
						<div class="form-group col-lg-6">
							<label for="newsletter">Newsletter</label> <input id="newsletter"
								type="checkbox" name="Newsletter" />

						</div>
						<div class="form-group col-lg-6">
							<label for="address">Address</label> <input 
								id="address" name="Address" type="text" class="form-control validate" />
						</div>
						<div class="form-group col-lg-6"></div>
						<div class="form-group col-lg-3">
							<label class="tm-hide-sm">&nbsp;</label>
							<button type="reset"
								class="btn btn-primary btn-block text-uppercase">
								Cancel</button>
						</div>
						<div class="form-group col-lg-9">
							<label class="tm-hide-sm">&nbsp;</label>
							<button type="submit"
								class="btn btn-primary btn-block text-uppercase">
								Register Your Account</button>
						</div>
						<!-- <div class="col-12">
							<button type="submit"
								class="btn btn-primary btn-block text-uppercase">
								Register Your Account</button>
						</div> -->
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
