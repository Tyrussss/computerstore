<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
  <form th:action="@{/admin/upload}" method="post" th:object="${user}" enctype="multipart/form-data">
    <label for="name">User Name:</label>
    <input type="text" th:field="*{FullName}" id="name" name="FullName">
    <br>
    <label for="description">Username:</label>
    <textarea th:field="*{Username}" id="description" name="Username"></textarea>
    <br>
    <label for="imageFile">Avatar:</label>
    <input type="file" id="imageFile" name="Avatar">
    <br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
