<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
  	<style th:fragment = "common/admin/head_admin" > </style>      
</head>
<body>
<header th:replace = "common/admin/content_first_admin"></header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div>
        	
        
        </div>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                	<!-- Button to open the modal -->
					<button onclick="document.getElementById('id01').style.display='block'">Register</button>
                    <!-- <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a> -->
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container">
		<div class="row">
			<h1 class="text-center">Account List</h1>
			<table>
				<table id="user">
					<thead>
						<tr>
							<th>Username</th>
							<th>FullName</th>
							<th>Address</th>
						</tr>
					</thead>
					<tbody>
					<tr th:if="${user.empty}">
            			<td colspan="2"> No Account Available </td>
        			</tr>
						<tr th:each="user : ${user}">
							<td th:text="${user.Username}"></td>
							<td th:text="${user.FullName}"></td>
							<td th:text="${user.Address}"></td>
						</tr>
					</tbody>
				</table>
		</div>
	</div>

	<!-- Modal Signup Form -->
	<div id="id01" class="modal">
		<span onclick="document.getElementById('id01').style.display='none'"
			class="close" title="Close Modal">&times;</span>
		<form class="modal-content" action="/action_page.php">
			<div class="container">
				<h1>Sign Up</h1>
				<p>Please fill in this form to create an account.</p>
				<hr>
				<label for="email"><b>Email</b></label> <input type="text"
					placeholder="Enter Email" name="email" required> <label
					for="psw"><b>Password</b></label> <input type="password"
					placeholder="Enter Password" name="psw" required> <label
					for="psw-repeat"><b>Repeat Password</b></label> <input
					type="password" placeholder="Repeat Password" name="psw-repeat"
					required> <label> <input type="checkbox"
					checked="checked" name="remember" style="margin-bottom: 15px">
					Remember me
				</label>

				<p>
					By creating an account you agree to our <a href="#"
						style="color: dodgerblue">Terms & Privacy</a>.
				</p>

				<div class="clearfix">
					<button type="button"
						onclick="document.getElementById('id01').style.display='none'"
						class="cancelbtn">Cancel</button>
					<button type="submit" class="signupbtn">Sign Up</button>
				</div>
			</div>
		</form>
	</div>

	<script>
		// Get the modal
		var modal = document.getElementById('id01');

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>
	
	<footer th:replace = "common/admin/content_footer_admin"></footer>
</body>
</html>
