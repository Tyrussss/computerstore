<style th:replace="common/admin/head_admin"></style>
<div th:replace="common/admin/content_first_admin"></div>
<div class="row tm-content-row">
		<form
                  action="/admin/register"
                  method="post"
                  th:object="${user}"
                >
                  
                
            		
            		
		<div class="tm-block-col tm-col-avatar">
			<div class="tm-bg-primary-dark tm-block tm-block-avatar">
				<h2 class="tm-block-title">Change Avatar</h2>
				<div class="tm-avatar-container">
					<img src="img/avatar.png" alt="Avatar"
						class="tm-avatar img-fluid mb-4" /> <a href="#"
						class="tm-avatar-delete-link"> <i
						class="far fa-trash-alt tm-product-delete-icon"></i>
					</a>
				</div>
				<button class="btn btn-primary btn-block text-uppercase">
					Upload New Photo</button>
			</div>
		</div>
		<div class="tm-block-col tm-col-account-settings">
			<div class="tm-bg-primary-dark tm-block tm-block-settings">
				<h2 class="tm-block-title">Account Settings</h2>
				
					<div class="form-group col-lg-6">
						<label for="name">Account Name</label> <input  id="name"
							name="name" type="text" class="form-control validate" />
					</div>
					<div class="form-group col-lg-6">
						<label for="username">Username</label> <input th:field = "*{Username}" id="username"
							name="username" type="text" class="form-control validate" />
					</div>
					<div class="form-group col-lg-6">
						<label for="password">Password</label> <input id="password"
							name="password" type="password" class="form-control validate" /> 
					</div>
					<div class="form-group col-lg-6">
						<label for="password2">Re-enter Password</label> <input 
							id="password2" name="password2" type="password"
							class="form-control validate" />
					</div>
					<div class="form-group col-lg-6">
						<label for="email">Account Email</label> <input  id="email"
							name="email" type="email" class="form-control validate" />
					</div>
					<div class="form-group col-lg-6">
						<label for="phone">Phone</label> <input  id="phone" name="phone"
							type="tel" class="form-control validate" />
					</div>
					<div class="form-group col-lg-6">
						<label for="phone">Address</label> <input  id="phone" name="phone"
							type="tel" class="form-control validate" />
					<div class="form-group col-lg-6">
						<label for="phone">Role</label> <input th:field = "*{Role}" id="phone" name="phone"
							type="tel" class="form-control validate" />
							
							<label>Role : </label>
            					<select >
                					<option th:each="p : ${listRole}" th:value="${p}" th:text="${p}"></option>
            					</select>
					</div>
					<div class="form-group col-lg-6">
						<label for="phone">Newsletter</label> <input  id="phone" name="phone"
							type="tel" class="form-control validate" />
					</div>
					<div class="form-group col-lg-6">
						<label class="tm-hide-sm">&nbsp;</label>
						<button type="submit"
							class="btn btn-primary btn-block text-uppercase">
							Update Your Profile</button>
					</div>
					<div class="col-12">
						<button type="submit"
							class="btn btn-primary btn-block text-uppercase">
							Delete Your Account</button>
					</div>
				
			</div>
		</div>
		</form>
	</div>
</div>
<div th:replace="common/admin/content_footer_admin"></div>
