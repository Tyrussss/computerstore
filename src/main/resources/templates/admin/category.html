<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Sales Manager Application</title>
</head>
<body>
<div align="center">
    <h1>Cate Records</h1>
    <a href="/admin/category/new">Enter New Category</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Item Name</th>
                <th>Quantity</th>
                
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cate : ${category}">
                <td th:text="${cate.CategoryID}">ID</td>
                <td th:text="${cate.CategoryName}">Cate Name</td>
                <td th:text="${cate.DelStatus}">Status</td>
                
                <td>
                    <a >Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a >Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>  
</body>
</html>
